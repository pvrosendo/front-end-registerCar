<!-- component para registrar novos carros -->

<form [formGroup]="carForm" class="mb-3">
  <div>
    <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control"
        [class.is-invalid]="carForm.get('name')?.errors && carForm.get('name')?.touched" 
        formControlName="name"/>
        <div
        *ngIf="carForm.get('name')?.hasError('required')"
        class="invalid-feedback"
        >
          O campo modelo é obrigatório!
        </div>
        <div
        *ngIf="
        carForm.get('name')?.hasError('minlength') || 
        carForm.get('name')?.hasError('maxlength')
        "
        
        class="invalid-feedback"
        >
          O campo modelo deve ter entre 2 e 100 caracteres!
        </div>
    </div>
    <div class="form-group col-md-6">
      <label for="brand">Brand</label>
      <input id="brand" type="text" class="form-control" 
      [class.is-invalid]="carForm.get('brand')?.errors && carForm.get('brand')?.touched" 
      formControlName="brand"/>
      <div
        *ngIf="carForm.get('brand')?.hasError('required')"
        class="invalid-feedback"
        >
          O campo da marca é obrigatório!
        </div>
        <div
        *ngIf="
        carForm.get('brand')?.hasError('minlength') || 
        carForm.get('brand')?.hasError('maxlength')
        "
        
        class="invalid-feedback"
        >
          O campo da marca deve ter entre 2 e 100 caracteres!
        </div>
    </div>
    <div class="form-group col-md-6">
      <label for="year">Year</label>
      <input id="year" type="text" class="form-control" 
      [class.is-invalid]="carForm.get('year')?.errors && carForm.get('year')?.touched" 
      formControlName="year"/>
      <div
        *ngIf="carForm.get('year')?.hasError('required')"
        class="invalid-feedback"
        >
          O campo do ano é obrigatório!
        </div>
        <div
        *ngIf="
        carForm.get('year')?.hasError('minlength') || 
        carForm.get('year')?.hasError('maxlength')
        "
        
        class="invalid-feedback"
        >
          O campo do ano deve ter 4 caracteres!
        </div>
    </div>
  </div>
  <button 
    [disabled]="!carForm.valid"
    (click)="SubmitForm()" 
    class="btn btn-success mt-3"> 
      Add car
  </button>
</form>
