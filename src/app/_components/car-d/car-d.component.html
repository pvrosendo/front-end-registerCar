<!-- component de card para visualizar os carros -->


<div class="card">
  <div class="card-header">{{ car.model }}</div>
  <div class="card-body">
    <p><b>Brand: </b> {{ car.brand }}</p>
    <p><b>Year: </b> {{ car.year }}</p>
    <button (click)="openExpensiveCarModal()">View More Expensive Version</button>
  </div>
</div>
