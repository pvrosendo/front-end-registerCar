<div class="modal" tabindex="-1" style="display: block; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar {{car.model}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm">
          <!-- CAMPO DE MARCA -->
          <div class="form-group mb-3">
            <label for="brand" class="form-label">Qual a marca do carro?</label>
            <select id="brand" class="form-select" formControlName="brand">
              <option value="0">Fiat</option>
              <option value="1">Honda</option>
              <option value="2">Peugeot</option>
              <option value="3">Hyundai</option>
              <option value="4">Ford</option>
              <option value="5">Chevrolet</option>
              <option value="6">Renault</option>
              <option value="7">Toyota</option>
              <option value="8">Volkswagen</option>
              <option value="9">Jeep</option>
              <option value="10">Nissan</option>
              <option value="11">Citroen</option>
              <option value="12">BMW</option>
              <option value="13">Mercedes</option>
              <option value="14">Audi</option>
            </select>
            <div
              *ngIf="updateForm.get('brand')?.errors && updateForm.get('brand')?.touched"
              class="invalid-feedback"
            >
              Selecione uma marca!
            </div>
          </div>
          
          <!-- CAMPO DE MODELO -->
          <div class="form-group mb-3">
            <label for="model">Modelo</label>
            <input id="model" type="text" class="form-control"
            [class.is-invalid]="updateForm.get('model')?.errors && updateForm.get('model')?.touched" 
            formControlName="model"/>
            <div
              *ngIf="updateForm.get('model')?.hasError('required')"
              class="invalid-feedback"
            >
              O campo modelo é obrigatório!
            </div>
            <div
              *ngIf="
              updateForm.get('model')?.hasError('minlength') || 
              updateForm.get('model')?.hasError('maxlength')
              "
              class="invalid-feedback"
            >
              O campo modelo deve ter entre 2 e 100 caracteres!
            </div>
          </div>
          
          <!-- CAMPO DE ANO -->
          <div class="form-group mb-3">
            <label for="year">Ano</label>
            <input id="year" type="number" class="form-control" 
            [class.is-invalid]="updateForm.get('year')?.errors && updateForm.get('year')?.touched" 
            formControlName="year"/>
            <div
              *ngIf="updateForm.get('year')?.hasError('required')"
              class="invalid-feedback"
            >
              O campo do ano é obrigatório!
            </div>
            <div
              *ngIf="
              updateForm.get('year')?.hasError('min') || 
              updateForm.get('year')?.hasError('max')
              "
              class="invalid-feedback"
            >
              O ano é inválido!
            </div>
          </div>
          
          <!-- CAMPO DE PREÇO -->
          <div class="form-group mb-3">
            <label for="price">Preço</label>
            <input id="price" type="number" class="form-control" 
            [class.is-invalid]="updateForm.get('price')?.errors && updateForm.get('price')?.touched" 
            formControlName="price"/>
            <div
              *ngIf="updateForm.get('price')?.hasError('required')"
              class="invalid-feedback"
            >
              O campo de preço é obrigatório!
            </div>
            <div
              *ngIf="
              updateForm.get('price')?.hasError('min') || 
              updateForm.get('price')?.hasError('max')
              "
              class="invalid-feedback"
            >
              O campo de preço está incorreto!
            </div>
          </div>
          
          <!-- CAMPO DE MOTORIZAÇÃO -->
          <div class="form-group mb-3">
            <label for="displacement" class="form-label">Qual a motorização?</label>
            <select id="displacement" class="form-select" formControlName="displacement">
              <option value="0.8">0.8</option>
              <option value="1.0">1.0</option>
              <option value="1.2">1.2</option>
              <option value="1.3">1.3</option>
              <option value="1.4">1.4</option>
              <option value="1.5">1.5</option>
              <option value="1.6">1.6</option>
              <option value="1.8">1.8</option>
              <option value="2.0">2.0</option>
              <option value="2.2">2.2</option>
              <option value="2.4">2.4</option>
              <option value="2.5">2.5</option>
              <option value="2.8">2.8</option>
              <option value="3.0">3.0</option>
              <option value="3.2">3.2</option>
              <option value="3.5">3.5</option>
              <option value="3.6">3.6</option>
              <option value="4.0">4.0</option>
              <option value="4.2">4.2</option>
              <option value="4.4">4.4</option>
              <option value="5.0">5.0</option>
            </select>
          </div>
          
          <!-- CAMPO DE TIPO -->
          <div class="form-group mb-3">
            <label for="carType" class="form-label">Qual o tipo de câmbio?</label>
            <select id="carType" class="form-select" formControlName="carType">
              <option value="0">Manual</option>
              <option value="1">Automático</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button 
          type="button" 
          class="btn btn-primary" 
          [disabled]="!updateForm.valid"
          (click)="UpdateCar()">
          Salvar alterações
        </button>
      </div>
    </div>
  </div>
</div>
