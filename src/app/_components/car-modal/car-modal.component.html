<div class="modal" *ngIf="car">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="card">
      <div class="card-header">{{ car.model }}</div>
      <div class="card-body">
        <p><b>Marca: </b> {{ car.brand }}</p>
        <p><b>Ano: </b> {{ car.year }}</p>
        <p><b>Preço: </b> {{ car.price }}</p>
        <p><b>Motor: </b> {{ car.displacement }} </p>
        <p><b>Tipo de câmbio: </b> {{ car.carType }}</p>
        <p><b>Última atualização: </b> {{ car.registerDate }}</p>
        <button
        (click)="DeleteCar(car.id)"
        class="btn btn-success mt-3"> 
       Deletar carro</button>
      </div>
    </div>
  </div>
</div>
